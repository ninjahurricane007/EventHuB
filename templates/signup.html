{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Signup | {% endblock title %}

{% block body %}
<div class="container" style="width:40%;padding-top:40px;margin-bottom:31px">
    <form method="POST">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Signup Now</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">SignUp</button>
        </div>
        
    </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account <a href="login" class="ml-2">Signin</a></small>
        </div>
</div>


{% endblock body %}
