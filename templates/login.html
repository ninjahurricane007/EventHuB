{% extends 'base.html' %}

{% block title %}Login | {% endblock title %}
{% block body %}


      
      <div class="container" style="margin-bottom:223px;left: 50px;position: relative;top: 100px;">
        <h3>Login</h3><br>
        <form method="POST" action="login">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="exampleInputText" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleInputText"  name="name" placeholder="Enter UserName" style="width: 400px;" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label" >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Enter Password" style="width: 400px;" required>
          </div>
          <div class="form-group mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div>
            <label class="form-label" style="padding-top: 10px;">Dont have an account : <a href="signup">Signup</a> </label>
        </div>
      </div>

      

{% endblock body %}
